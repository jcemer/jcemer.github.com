---
layout: default
home: true
---

<header class="header">
  <div class="wrapper">
    <h1 class="header-title-hide">Postagens do blog</h1>
    <p class="header-title">
      Pick a <br>reading!
    </p>
  </div>
</header>

<div class="main">
  <ul class="wrapper list">
  {% for post in site.posts %}
    <li class="list-item">
      <a class="item-link" href="{{ post.url }}">
        <span class="empashis-item">{{ post.date | date: '%Y' }}</span>
        <span class="empashis-item">{{ post.date | date: '%B' }}</span>
        {% if post.external %}
        <span class="empashis-item">{{ post.external }}</span>
        {% endif %}
        <span class="item-title">{{ post.title }}</span>
      </a>
      {{ post.excerpt }}
    </li>
  {% endfor %}
  </ul>
</div>
