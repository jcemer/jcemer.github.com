---
layout: default
---

<header class="header">
  <div class="wrapper">
    <h1 class="header-title">
      <a href="{{ page.url }}">{{ page.title }}</a>
    </h1>
    <time class="header-date">
      <span class="header-date-year">{{ page.date | date_year }}</span>
      <span class="header-date-month">{{ page.date | date_month }}</span>
    </time>
  </div>
</header>

<div class="main">
  <div class="wrapper">
    {{ content }}

    <aside class="post-meta">
      <time class="date">{{ page.date | date: "%d/%m/%Y" }}</time>
      <span class="author">por <a href="https://plus.google.com/115177659661305654561?rel=author">Jean Carlo Emer</a></span>
      <span class="tags">
        <strong>Tags:</strong>
        <ul>
          {% for tag in page.tags %}
          <li>{{ tag }}</li>
          {% endfor %}
        </ul>
      </span>
    </aside>

    <div id="disqus_thread"></div>
  </div>
</div>
