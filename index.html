<main>
  <ul class="post-list">
  {% for post in site.posts %}
    <li class="post-item">
      <a class="post-link" href="{{ post.url }}">
        <time class="post-date">
          <span class="post-date-year">{{ post.date | date_year }}
          <span class="post-date-month">{{ post.date | date_month }}
        </time>
        <span class="post-title">{{ post.title }}</span>
      </a>
    </li>
  {% endfor %}
  </ul>
</main>
