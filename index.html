---
layout: default
title:
---
<section id="home">
{% for category in site.categories %}
  <article>
    <h1>{{ category | first | capitalize }}</h1>
    <ul>
    {% for post in category[1] %}
      <li><a href="#">
        <time>{{ post.date | date_format }}</time>
        <span>{{ post.title }}</span>
      </a></li>
    {% endfor %}
    </ul>
  </article>
{% endfor %}
</section>
