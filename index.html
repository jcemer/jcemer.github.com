<ul class="posts-list">
{% for post in site.posts %}
  <li class="list-item">
    <a class="post-link" href="{{ post.url }}">
      <time class="date">
        <span class="date-year">{{ post.date | date_year }}</span>
        <span class="date-month">{{ post.date | date_month }}</span>
      </time>
      <span class="post-title">{{ post.title }}</span>
    </a>
  </li>
{% endfor %}
</ul>
